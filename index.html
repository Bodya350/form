
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>

    <div class="container">
      
        <div class="column">
          <img src="./img/CombinedShape.svg" alt="aaa">
          <h1 class="title">Create Account</h1>
          <p class="description">
            Join us to xPaids Banking Metaverse.
            <br>One account for everything xPaids. 
          </p>
          
          <form class="form">
            <label class="label-input show">
              <input type="text" placeholder="First name">
            </label>
            <label class="label-input big">
              <input type="text" placeholder="Last name">
            </label>
            <label class="label-input">
              <input type="email" placeholder="Email">
            </label>
            <p class="text-email">
              This will be your new xPaids ID
            </p>
            <label class="label-input">
              <input type="password" placeholder="Password">
            </label>
            <label class="label-input">
              <input type="password" placeholder="Confirm password">
            </label>           
            
          </form>
            <p class="account">Already have an account?<a href="#"> Log in</a></p>
          <p class="check"> 
            <input type="checkbox" checked>
            I agree with our <a href="#"> Terms</a> and <a href="#">Conditions</a>
            </p> 
          
          
            <button class="btn">Continue</button>
        </div>
      </div>
    <script src="js/script.js"></script>
  </body>
</html>
